		<!-- Service Worker Registration -->
		<script>
			// Register Service Worker for PWA functionality
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('âœ… Service Worker registered successfully:', registration.scope);

							// Check for updates periodically
							setInterval(() => {
								registration.update();
							}, 60000); // Check every minute

							// Listen for new service worker
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								if (newWorker) {
									newWorker.addEventListener('statechange', () => {
										if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
											// New service worker available, prompt user to refresh
											if (confirm('New version available! Reload to update?')) {
												newWorker.postMessage({ type: 'SKIP_WAITING' });
												window.location.reload();
											}
										}
									});
								}
							});
						})
						.catch((error) => {
							console.error('âŒ Service Worker registration failed:', error);
						});

					// Handle controller change
					navigator.serviceWorker.addEventListener('controllerchange', () => {
						window.location.reload();
					});
				});
			}

			// PWA Install Prompt
			let deferredPrompt;
			window.addEventListener('beforeinstallprompt', (e) => {
				// Prevent the mini-infobar from appearing on mobile
				e.preventDefault();
				// Stash the event so it can be triggered later
				deferredPrompt = e;
				// Show install button/banner in your UI
				console.log('ğŸ’¾ PWA Install available');

				// Dispatch custom event for React app to handle
				window.dispatchEvent(new CustomEvent('pwa-install-available', { detail: e }));
			});

			// Function to trigger install (call from React component)
			window.installPWA = async function() {
				if (deferredPrompt) {
					deferredPrompt.prompt();
					const { outcome } = await deferredPrompt.userChoice;
					console.log(`User response to the install prompt: ${outcome}`);
					deferredPrompt = null;
				}
			};

			// Track installation
			window.addEventListener('appinstalled', () => {
				console.log('âœ… PWA installed successfully!');
				deferredPrompt = null;
			});

			// Handle iOS standalone mode
			if (window.navigator.standalone === true) {
				console.log('ğŸ“± Running in iOS standalone mode');
			}
		</script>
